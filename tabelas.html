<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas - Santanders Coders</title>
</head>
<body>
    <main>
        <h1>Tabelas no HTML</h1>
        <section id="students">
            <h2>Tabelas de Alunos</h2>
            <table border="2">
                <thead>
                    <tr>
                        <th>Bome</th>
                        <th>E-mail</th>
                        <th>Matricula</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Carol Danvers</td>
                        <td>carol.danvers@gmail.com</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>Peter Parker</td>
                        <td>peter.parker@gmail.com</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>Tony Stark</td>
                        <td>tony.stark@gmail.com</td>
                        <td>3</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section id="finance">
            <h2>Tabela de controle financeiro</h2>
            <table border="2">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <!-- Para mesclar colunas se usa rowspan -->
                        <td rowspan="2">15/06/2022</td>
                        <td>Despesa</td>
                        <td>Almoço</td>
                        <td>R$ 35,00</td>
                    </tr>
                    <tr>                        
                        <td>Receita</td>
                        <td>Salário</td>
                        <td>R$ 3768,00</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
