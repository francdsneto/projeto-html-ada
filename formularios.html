<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <main>
        <h1>Criação de Formulário com HTML</h1>
        <hr>
        <br>
        <form action="/envio" method="post">
            <div>
                <label for="texto">Nome: </label>
                <input type="text" id="texto" placeholder="Informe o texto..." name="nome">
                <!-- é possível passar para o input o campo value="valor default" -->
                <!-- o campo name é o campo que identifica o campo específico quando o formulário é submetido -->
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="data">Data de Nascimento:</label>
                <input type="date" name="data" id="data">
            </div>
            <div>
                <label for="hora">Horário:</label>
                <input type="time" name="hora" id="hora">
            </div>
            <div>
                <label for="qualquer">Input:</label>
                <input type="number" name="qualquer" id="qualquer">
            </div>
            <div>
                <label for="arquivo">File:</label>
                <input type="file" name="arquivo" id="arquivo">
            </div>
            <div>
                <label for="url">URL:</label>
                <input type="url" name="url" id="url">
            </div>
            <div>
                <label for="cor">Cor:</label>
                <input type="color" name="cor" id="cor">
            </div>
            <div>
                <label for="range">Barra:</label>
                <input type="range" name="range" id="range" value="92" max="200" min="50">
            </div>
            <div>
                <label for="selecao">Seleção:</label>
                <input type="checkbox" name="selecao" id="selecao" checked>
            </div>
            <div>
                <label for="selecao2">Seleção única:</label>
                <input type="radio" name="selecao2" id="selecao2">
            </div>
            <div>
                <label for="bio">Textarea:</label>
                <textarea name="bio" id="bio" name="bio" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="select">Select:</label>
                <select name="select" id="select">
                    <option value="" disabled selected>Selecione uma das opções</option>
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                    <option value="Transferência">Transferência</option>
                </select>
            </div>
            

            <div>
                <label for="limpar">Reset:</label>
                <input type="reset" name="limpar" id="limpar" value="Limpar">
            </div>
            <div>
                <label for="enviar">Enviar:</label>
                <input type="submit" name="enviar" id="enviar" value="Enviar">
            </div>
            

        </form>
    </main>
</body>
</html>
